<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <font size = "6">
            <b>Hello</b>
        </font>
        <h1>Hello</h1> <!-- h1태그의 디폴트 스타일 = 1행 -->
    </body>
</html>
<!-- font의 요소는 아무런 의미를 가지지 
     않은 폰트크기와 볼드체를 지정한다-->

<!-- 2행의 요소는 header중 가장 상위 레벨
     검색엔진이 h1 요소 내의 콘텐츠를 
     웹문서의 중요 제목으로 인식-->

<!--    겜색엔진(Robot) -> 
        웹사이트 정보 수집(크롤링) 크롤러가 이를 수행->
        검색 사이트 이용자가 검색할 만한 키워드를 미리 예상하여
        검색 키워드에 대응하는 인덱스를 만든다(인덱싱) ->
        HTML코드 의 시맨틱 요소를 해석한다(h1과 같은 요소)

    -->
