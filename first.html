<!DOCTYPE html>  <!-- 문서형식을 HTML5로 지정한다 -->
<html> <!-- 실제적인 HTML 시작부분  -->
    <head> <!-- 제목, 참조문서, 메타데이터의 설정등이 위치 브라우저에 표시 X -->
        <meta charset="utf-8">
        
    </head>

    <body><!-- 웹브라우저에 출력되는 모든 요소 -->
        <h1>안녕하세요</h1>
        <p>반갑습니다!</p>
    </body>
</html>

<!-- 요소란 
    <시작태그> 콘텐츠 </종료태그> 들의 집합
-->

<!--빈 요소란
    <meta charset = "utf-8">
    과 같이 콘텐츠를 가질수 없다
    <br, hr, img, input, link, meta등등>
-->

<!-- 어트리뷰트란
    요소의 성질,특징을 정의하는 명세(요소에 추가적 설명)
    <img src(어트리뷰트명)="html.png(어트리뷰트값)">
    <img src ="html.jpg" width="104" height="142">
    어트리뷰트 src는 html.jpg의 이미지 파일과 너비 104 높이 142의 값을 가진다.     
-->
