<!DOCTYPE html>  <!-- 문서형식을 HTML5로 지정한다 -->
<html> <!-- 실제적인 HTML 시작부분  -->
    <head> <!-- 제목, 참조문서, 메타데이터의 설정등이 위치 브라우저에 표시 X -->
        <meta charset="utf-8">
        <title>Hello world</title>
    </head>

    <body><!-- 웹브라우저에 출력되는 모든 요소 -->
        <h1>Hello World</h1>
        <p>안녕하세요! HTML5</p>
    </body>
</html>
